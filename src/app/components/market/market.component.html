<div id="market">
  <div class="">
    <div>
      <h1>Market Update</h1>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="ta-theam">
          <tr>
            <th scope="col">Coin</th>
            <th scope="col">Price</th>
            <th scope="col">24h Changes</th>
            <th scope="col">Market Cap</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coin of coinList" class="coin-row" (click)="coinLink(coin)">
            <td scope="row" class="d-flex align-items-center">
              <img [src]="coin.image" alt="" width="50" height="50">
              <p class="mt-3 ml-4">{{coin.name}}</p>
            </td>
            <td>{{coin.current_price | currency}}</td>
            <td>{{coin.price_change_percentage_24h | number:'1.2-2'}} %</td>
            <td>{{coin.market_cap | currency}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center gap">
      <div *ngFor="let i of [1,2,3,4,5]">
        <button class="btn btn-light rounded-circle paginator-btn" (click)="pageChange(i)">
          {{i}}
        </button>
      </div>
    </div>
  </div>
</div>
